{{- $rollout := .Values.app.rollout }}
{{- $analysisTemplate := $rollout.analysisTemplate }}
{{- if and $rollout.enabled $analysisTemplate.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: {{ default (printf "%s-analysis" (include "team8-app.fullname" .)) $analysisTemplate.nameOverride }}
  labels:
    {{- include "team8-app.labels" . | nindent 4 }}
spec:
  metrics:
    - name: error-rate
      interval: {{ $analysisTemplate.errorRate.interval }}
      successCondition: {{ $analysisTemplate.errorRate.successCondition | quote }}
      failureCondition: {{ $analysisTemplate.errorRate.failureCondition | quote }}
      provider:
        prometheus:
          address: {{ $analysisTemplate.prometheusAddress }}
          query: |
            sum(
              rate(
                http_requests_total{
                  service="team8-app-new",
                  namespace="team8-ns",
                  status=~"5..",
                  path!~"/metrics|/health"
                }[1m]
              )
            )
            /
            clamp_min(
              sum(
                rate(
                  http_requests_total{
                    service="team8-app-new",
                    namespace="team8-ns",
                    path!~"/metrics|/health"
                  }[1m]
                )
              ),
              0.000001
            )
{{- end }}
