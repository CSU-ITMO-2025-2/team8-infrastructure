apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "team8-app.fullname" . }}-llm-worker
  labels:
    {{- include "team8-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: llm-worker
spec:
  replicas: {{ .Values.worker.replicaCount | default 1 }}
  selector:
    matchLabels:
      {{- include "team8-app.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: llm-worker
  template:
    metadata:
      {{- with .Values.worker.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "team8-app.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: llm-worker
    spec:
      terminationGracePeriodSeconds: {{ .Values.worker.terminationGracePeriodSeconds | default 60 }}
      securityContext:
        {{- toYaml (coalesce .Values.worker.podSecurityContext .Values.podSecurityContext) | nindent 8 }}
      containers:
        - name: llm-worker
          securityContext:
            {{- toYaml (coalesce .Values.worker.securityContext .Values.securityContext) | nindent 12 }}
          image: "{{ .Values.worker.image.repository }}:{{ .Values.worker.image.tag }}"
          imagePullPolicy: {{ .Values.worker.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - name: http
              containerPort: {{ .Values.worker.httpPort | default 8080 }}
              protocol: TCP

          envFrom:
            - secretRef:
                name: hf-credentials

          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: {{ .Values.worker.kafka.bootstrapServers | quote }}
            - name: KAFKA_TOPIC
              value: {{ .Values.worker.kafka.topic | quote }}
            - name: KAFKA_CONSUMER_GROUP
              value: {{ .Values.worker.kafka.consumerGroup | quote }}
            {{- with .Values.worker.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}

          livenessProbe:
            httpGet:
              path: {{ .Values.worker.probes.liveness.path | default "/health/live" }}
              port: http
            initialDelaySeconds: {{ .Values.worker.probes.liveness.initialDelaySeconds | default 10 }}
            periodSeconds: {{ .Values.worker.probes.liveness.periodSeconds | default 10 }}
          readinessProbe:
            httpGet:
              path: {{ .Values.worker.probes.readiness.path | default "/health/ready" }}
              port: http
            initialDelaySeconds: {{ .Values.worker.probes.readiness.initialDelaySeconds | default 5 }}
            periodSeconds: {{ .Values.worker.probes.readiness.periodSeconds | default 5 }}

          lifecycle:
            {{- if or (not (hasKey .Values.worker "lifecycle")) (.Values.worker.lifecycle.preStop.enabled | default true) }}
            preStop:
              httpGet:
                path: {{ .Values.worker.lifecycle.preStop.path | default "/shutdown" }}
                port: http
            {{- end }}

          resources:
            {{- toYaml .Values.worker.resources | nindent 12 }}

      {{- with .Values.worker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- $paa := .Values.worker.podAntiAffinity | default dict -}}
      {{- if or ($paa.enabled | default false) .Values.worker.affinity }}
      affinity:
        {{- if ($paa.enabled | default false) }}
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: {{ include "team8-app.name" . }}
                  app.kubernetes.io/component: llm-worker
              topologyKey: {{ $paa.topologyKey | default "kubernetes.io/hostname" }}
        {{- end }}
        {{- with .Values.worker.affinity }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}

      {{- with .Values.worker.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
