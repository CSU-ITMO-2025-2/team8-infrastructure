{{- if .Values.worker.hpa.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "team8-app.fullname" . }}-llm-worker
  labels:
    {{- include "team8-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: llm-worker
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "team8-app.fullname" . }}-llm-worker
  minReplicas: {{ .Values.worker.hpa.minReplicas | default 1 }}
  maxReplicas: {{ .Values.worker.hpa.maxReplicas | default 5 }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.worker.hpa.targetCPUUtilizationPercentage | default 60 }}
{{- end }}
