apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
spec:
  replicas: {{ .Values.kafka.replicaCount | default 1 }}
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: "{{ .Values.kafka.image.repository }}:{{ .Values.kafka.image.tag }}"
          imagePullPolicy: {{ .Values.kafka.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - containerPort: {{ .Values.kafka.service.brokerPort | default 9092 }}
            - containerPort: {{ .Values.kafka.service.controllerPort | default 9093 }}
          env:
            - name: KAFKA_CFG_NODE_ID
              value: {{ .Values.kafka.config.nodeId | quote }}
            - name: KAFKA_CFG_PROCESS_ROLES
              value: {{ .Values.kafka.config.processRoles | quote }}
            - name: KAFKA_CFG_LISTENERS
              value: {{ .Values.kafka.config.listeners | quote }}
            - name: KAFKA_CFG_ADVERTISED_LISTENERS
              value: {{ .Values.kafka.config.advertisedListeners | quote }}
            - name: KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP
              value: {{ .Values.kafka.config.listenerSecurityProtocolMap | quote }}
            - name: KAFKA_CFG_CONTROLLER_QUORUM_VOTERS
              value: {{ .Values.kafka.config.controllerQuorumVoters | quote }}
            - name: KAFKA_CFG_CONTROLLER_LISTENER_NAMES
              value: {{ .Values.kafka.config.controllerListenerNames | quote }}
            - name: KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE
              value: {{ .Values.kafka.config.autoCreateTopicsEnable | quote }}
          volumeMounts:
            - name: kafka-data
              mountPath: /bitnami/kafka
          resources:
            {{- toYaml .Values.kafka.resources | nindent 12 }}
      volumes:
        - name: kafka-data
          {{- if .Values.kafka.persistence.enabled }}
          persistentVolumeClaim:
            claimName: kafka-data
          {{- else }}
          emptyDir: {}
          {{- end }}

{{- if .Values.kafka.persistence.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kafka-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.kafka.persistence.size | default "10Gi" }}
  {{- if .Values.kafka.persistence.storageClass }}
  storageClassName: {{ .Values.kafka.persistence.storageClass }}
  {{- end }}
{{- end }}
