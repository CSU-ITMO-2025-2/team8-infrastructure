replicaCount: 1
app:
  replicaCount: 1
  containerPort: 8080
  image:
    repository: ghcr.io/csu-itmo-2025-2/team8-backend
    tag: sha-1dd9b85
    pullPolicy: IfNotPresent

  env:
    - name: KAFKA_SERVERS
      value: "kafka:9092"

  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 500m
      memory: 1Gi

  rollout:
    enabled: false
    analysisTemplate:
      enabled: false

vault:
  enabled: true
  server: "https://vault.kubepractice.ru"
  kvMount: "kv"
  kvVersion: "v1"
  kubernetesAuthMount: "kubernetes"
  role: "team8"
  envPath: "team8/backend"

worker:
  replicaCount: 1
  image:
    repository: ghcr.io/csu-itmo-2025-2/team-8-llm-worker
    tag: sha-5c5e6ea
    pullPolicy: IfNotPresent
  env:
    - name: KAFKA_SERVERS
      value: "kafka:9092"
  hfCache:
    enabled: true
    size: 10Gi
  resources:
    requests:
      cpu: 1000m
      memory: 2Gi
    limits:
      cpu: 1500m
      memory: 3Gi

frontend:
  enabled: true
  image:
    repository: ghcr.io/csu-itmo-2025-2/team8-frontend
    tag: sha-47215f5
  containerPort: 4173
  env:
    - name: API_ROUTE
      value: app
  service:
    type: ClusterIP
    port: 4173
    targetPort: 4173
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 256Mi

